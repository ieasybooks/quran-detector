name: pre-commit

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies (uv)
        run: uv sync --extra dev --frozen

      - name: Run pre-commit
        run: uv run pre-commit run --all-files
