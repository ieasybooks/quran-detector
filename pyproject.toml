[project]
name = "quran-detector"
version = "0.0.0"
description = "Detect Quranic verses and verse fragments in Arabic text (QDetect rewrite)"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "python-Levenshtein>=0.25.1",
]

[project.scripts]
quran-detector = "quran_detector.cli:main"

[build-system]
requires = ["setuptools>=69"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
quran_detector = ["data/*.txt", "data/*.xml"]

[tool.pytest.ini_options]
testpaths = ["tests"]
